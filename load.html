<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script type="text/javascript" src="assets/js/modal-timer.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="container-fluid home">
        <div>
            <input type="number" name="number-of-questions" min="1" max="50" class="select-amount">
            <select class="select-category">
                <option value="any">Any Category</option>
                <option value="general-knowledge">General Knowledge</option>
                <option value="books">Books</option>
                <option value="films">Films</option>
                <option value="music">Music</option>
                <option value="musicals">Musicals</option>
                <option value="television">Television</option>
                <option value="video-games">Video Games</option>
                <option value="board-games">Board Games</option>
                <option value="science-&-nature">Science & Nature</option>
                <option value="computers">Computers</option>
                <option value="mathematics">Mathematics</option>
                <option value="mythology">Mythology</option>
                <option value="sports">Sports</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
                <option value="politics">Politics</option>
                <option value="art">Art</option>
                <option value="celebrities">Celebrities</option>
                <option value="animals">Animals</option>
                <option value="vehicles">Vehicles</option>
            </select>
            <select class="select-difficulty">
                <option value="any-difficulty">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select class="select-type">
                <option value="any-type">Any Type</option>
                <option value="multiple-choice">Multiple Choice</option>
                <option value="true/false">True/False</option>
            </select>
        </div>
        <div class="container-fluid load">
            <!-- Button trigger modal -->
            <button type="button" class="load-button" data-toggle="modal" data-target="#exampleModalCenter">
                  Start Quiz
            </button>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Quiz Starts in</h5>
                        </div>
                        <div class="modal-body">
                            <div class="countdown">
                                <div class="square">
                                    <div class="digits" id="cd-sec">00</div>
                                    <div class="text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm">
                <h4 class="uppercase footer-info">Social Links</h4>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-pinterest fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    <p>Copyright &#169; Quiz<br>Website by Joseph Kelly</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
