<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="assets/js/quiz-timer.js"></script>
    <script src="assets/js/quiz.js"></script>
    <title>Quiz</title>
</head>

<body onload="apiRequest()">
    <div class="container-fluid home">
        <div class="container-fluid mute-button">
            <button class="btn"><i class="fa fa-volume-up fa-2x"></i></button>
        </div>
        <div class="container-fluid countdown-quiz">
            <div class="square">
                <div class="digits" id="cd-min">00</div>
            </div>
            <div class="square">
                <div class="digits" id="cd-sec">00</div>
            </div>
        </div>
        <div id="question">

        </div>
        <div>
            <div id="answers">
                <label for="a">a</label>
                <input type="radio" name="answer" id="choice" value="1" />
                <label for="b">b</label>
                <input type="radio" name="answer" id="choice" value="2" /><br>
                <label for="c">c</label>
                <input type="radio" name="answer" id="choice" value="3" />
                <label for="d">d</label>
                <input type="radio" name="answer" id="choice" value="4" />
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm">
                <h4 class="uppercase footer-info">Social Links</h4>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-pinterest fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube fa-3x" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    <p>Copyright &#169; Quiz<br>Website by Joseph Kelly</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
