<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/modal-score.js"></script>
    <script type="text/javascript" src="assets/js/scoreCalculator.js"></script>
    <script type="text/javascript" src="assets/js/leaderboard.js"></script>
    <script src="assets/js/buttons.js"></script>
    <title>Quiz Time</title>
</head>
<!-- functions for leaderboard -->
<body onload="scoreCalculator(); saveHighScore()">
    <div class="container-fluid background-leaderboard">
        <div class="container-fluid buttons">
            <!-- button that takes user back to home page -->
            <button class="btn" onclick="home()"><i class="fa fa-home fa-2x"></i></button>
        </div>
        <!-- table that displays highscores -->
        <div class="table">
            <h1 class="leaderboard-title"><u><b>Quiz Time Leaderboard</b></u></h1>
            <div><h4 id="score-display"></h4></div>
            <table id="highScores">
                <tr>
                    <th>Postion</th>
                    <th>User Name</th>
                    <th>Score In %</th>
                </tr>
                <tr>
                    <td>1st</td>
                    <td id="username-1"></td>
                    <td id="score-1"></td>
                </tr>
                <tr>
                    <td>2nd</td>
                    <td id="username-2"></td>
                    <td id="score-2"></td>
                </tr>
                <tr>
                    <td>3rd</td>
                    <td id="username-3"></td>
                    <td id="score-3"></td>
                </tr>
                <tr>
                    <td>4th</td>
                    <td id="username-4"></td>
                    <td id="score-4"></td>
                </tr>
                <tr>
                    <td>5th</td>
                    <td id="username-5"></td>
                    <td id="score-5"></td>
                </tr>
            </table>
        </div>
        <div class="container-fluid load">
            <!-- button that takes player to load.html -->
            <a href="load.html" class="load-button">Play Again</a>
        </div>
    </div>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm">
                <h4 class="uppercase footer-info">Social Links</h4>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook fa-3x" id="icon" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter fa-3x" id="icon" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin fa-3x" id="icon" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-pinterest fa-3x" id="icon" aria-hidden="true"></i>
                            <span class="sr-only">pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram fa-3x" id="icon" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube fa-3x" id="icon" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
                <div class="copyright">
                    <p>Copyright &#169; Quiz<br>Website by Joseph Kelly</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
